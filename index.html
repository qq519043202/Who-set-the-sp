            }

    var get_distance = function (center, k, b) {
        return Math.abs((center.x * k - center.y + b) / Math.sqrt(Math.pow(k, 2) + 1));
    };

    var get_center = function (suf) {
        return {
            'x': suf.x + suf.w / 2 - main_img.x,
            'y': suf.y + suf.h / 2 - main_img.y

    };
